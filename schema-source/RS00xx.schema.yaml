Schema:
  Object Type: "Meta"
  References:
    - "ASHRAE205"
  Title: "Fenestration"
  Description: "Schema for ASHRAE 205 annex RS00xx: Fenestration" 
  Version: "2.0.0"
  Root Data Group: "RS00xx"

# Local Enumerations
NRFC100TestStandardYear:
  Object Type: "Enumeration"
  Enumerators:
    Y2023:
      Description: "Ratings of the standard, 2023 edition"
      Display Text: "NFRC 100 2023"

# Local Enumerations
NRFC200TestStandardYear:
  Object Type: "Enumeration"
  Enumerators:
    Y2023:
      Description: "Ratings of the standard, 2023 edition"
      Display Text: "NFRC 200 2023"

LayerType:
  Object Type: "Enumeration"
  Enumerators:
    GLAZING:
      Display Text: "Glazing"
      Description: "Glass or plastic transparent panel "
    GAP:
      Display Text: "Gap"
      Description: "Space between glass or plastic panels often filled with a gas"


# Data Groups
RS00xx:
  Object Type: "Data Group"
  Data Elements:
    metadata:
      Description: "Metadata data group"
      Data Type: "{Metadata}"
      Constraints: "schema=RS00xx"
      Required: True
    description:
      Description: "Data group describing product and rating information"
      Data Type: "{Description}"
    performance:
      Description: "Data group containing performance information"
      Data Type: "{Performance}"
      Required: True

Description:
  Object Type: "Data Group"
  Data Elements:
    product_information:
      Description: "Data group describing product information"
      Data Type: "{ProductInformation}"
    rating_nfrc:
      Description: "Data group containing information relevant to products rated under AHRI 210/240"
      Data Type: "{RatingNFRC}"

ProductInformation:
  Object Type: "Data Group"
  Data Elements:
    manufacturer:
      Description: "Manufacturer name"
      Data Type: "String"
    model_number:
      Description: "Model number"
      Data Type: "Pattern"
      Notes: "Pattern shall match all model numbers that can be represented by the representation"

RatingNFRC:
  Object Type: "Rating Data Group"
  Data Elements:
    nfrc_id:
      Description: "ID used by NFRC Rating"
      Data Type: "String"
    nfrc_100_test_standard_year:
      Description: "Year of the AHRI test standard"
      Data Type: "<NRFC100TestStandardYear>"
    nfrc_200_test_standard_year:
      Description: "Year of the AHRI test standard"
      Data Type: "<NRFC200TestStandardYear>"
    rating_source:
      Description: "Source of this rating data"
      Data Type: "String"
      Notes: "Used by data publisher to document methods (e.g., software and version) used to generate rating data"
    u_factor:
      Description: "Rated U-Factor"
      Data Type: "Numeric"
      Units: "Btu/h-ft2-F"
      Constraints: ">=0.0"
    shgc:
      Description: "Solar Heat Gain Coefficient"
      Data Type: "Numeric"
      Units: "-"
      Constraints: ">=0.0"
    g_factor:
      Description: "Solar Factor"
      Data Type: "Numeric"
      Units: "-"
      Constraints: ">=0.0"
      Notes: "Used in Europe and sometimes called the Total Solar Energy Transmittance"
    vt:
      Description: "Visible Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: ">0.0"
    air_leakage:
      Description: "The Integrated Part-Load Value efficiency of merit calculated at the standard rating conditions"
      Data Type: "Numeric"
      Units: "ft3/min-ft2"

Performance:
  Object Type: "Data Group"
  Data Elements:
    thickness:
      Description: "The total thickness of the glazing."
      Data Type: "Numeric"
      Units: "m"
    conductivity:
      Description: "Overall conductivity of the glazing."
      Data Type: "Numeric"
      Units: "W/m-K"
    u_value_center_of_glass:
      Description: "Center of glass U-Value"
      Data Type: "Numeric"
      Units: "W/m2-K"
      Constraints: ">=0.0"
    layer_components:
      Description: "An array of layers associated with the transparent portion of the fenestration such as glass layers and gas layers"
      Data Type: "[{LayerComponent}]"
      
LayerComponent:
  Object Type: "Data Group"
  Data Elements:
    type:
      Description: "Type of lauer"
      Data Type: "<LayerType>"
      Required: True
    description:
      Description: "Informative description of the component"
      Data Type: "String"
    thickness:
      Description: "Thickness"
      Data Type: "Numeric"
      Units: "m"
    thermal_conductivity:
      Description: "Thickness"
      Data Type: "Numeric"
      Units: "W/m-K"
    density:
      Description: "Density"
      Data Type: "Numeric"
      Units: "kg/m3"
      Constraints: ">=0.0"
    refractive_index:
      Description: "Refactive index"
      Data Type: "Numeric"
      Units: "-"
      Constraints: ">=0.0"
    specific_heat:
      Description: "Specific heat"
      Data Type: "Numeric"
      Units: "J/kg-K"
      Constraints: ">=0.0"
    vapour_resistivity:
      Description: "Vapour reistivity"
      Data Type: "Numeric"
      Units: "N-s/kg-m"
      Constraints: ">=0.0"
    youngs_modulus:
      Description: "Young's modulus"
      Data Type: "Numeric"
      Units: "Pa"
      Notes: "Material stiffness"
    poissons_ratio:
      Description: "Poisson's ratio"
      Data Type: "Numeric"
      Units: "-"
      Notes: "Traverse contraction during stretching"
    solar_index_of_refraction:
      Description: "Solar index of refraction"
      Data Type: "Numeric"
      Units: "-"
      Notes: "Used in software using the refraction extinction algorithm"
    solar_extinction_coefficient:
      Description: "Solar extinction coefficient"
      Data Type: "Numeric"
      Units: "1/m"
      Notes: "Used in software using the refraction extinction algorithm"
    visible_index_of_refraction:
      Description: "Visible index of refraction"
      Data Type: "Numeric"
      Units: "-"
      Notes: "Used in software using the refraction extinction algorithm"
    visible_extinction_coefficient:
      Description: "Visible extinction coefficient"
      Data Type: "Numeric"
      Units: "1/m"
      Notes: "Used in software using the refraction extinction algorithm"
    front_side_beam_beam_solar_transmittance:      
      Description: "Front Side Beam-Beam Solar Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
      Notes: "This and the following data elements are based on the ASHWAT inputs"
    back_side_beam_beam_solar_transmittance:
      Description: "Back Side Beam-Beam Solar Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    front_side_beam_beam_solar_reflectance:
      Description: "Front Side Beam-Beam Solar Reflectance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    back_side_beam_beam_solar_reflectance:
      Description: "Back Side Beam-Beam Solar Reflectance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    front_side_beam_beam_visible_solar_transmittance:
      Description: "Front Side Beam-Beam Visible Solar Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    back_side_beam_beam_visible_solar_transmittance:
      Description: "Back Side Beam-Beam Visible Solar Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    front_side_beam_beam_visible_solar_reflectance:
      Description: "Front Side Beam-Beam Visible Solar Reflectance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    back_side_beam_beam_visible_solar_reflectance:
      Description: "Back Side Beam-Beam Visible Solar Reflectance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    front_side_beam_diffuse_solar_transmittance:
      Description: "Front Side Beam-Diffuse Solar Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    back_side_beam_diffuse_solar_transmittance:
      Description: "Back Side Beam-Diffuse Solar Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    front_side_beam_diffuse_solar_reflectance:
      Description: "Front Side Beam-Diffuse Solar Reflectance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    back_side_beam_diffuse_solar_reflectance:
      Description: "Back Side Beam-Diffuse Solar Reflectance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    front_side_beam_diffuse_visible_solar_transmittance:
      Description: "Front Side Beam-Diffuse Visible Solar Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    back_side_beam_diffuse_visible_solar_transmittance:
      Description: "Back Side Beam-Diffuse Visible Solar Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    front_side_beam_diffuse_visible_solar_reflectance:
      Description: "Front Side Beam-Diffuse Visible Solar Reflectance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    back_side_beam_diffuse_visible_solar_reflectance:
      Description: "Back Side Beam-Diffuse Visible Solar Reflectance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    diffuse_diffuse_solar_transmittance:
      Description: "Diffuse-Diffuse Solar Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    front_side_diffuse_diffuse_solar_reflectance:
      Description: "Front Side Diffuse-Diffuse Solar Reflectance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    back_side_diffuse_diffuse_solar_reflectance:
      Description: "Back Side Diffuse-Diffuse Solar Reflectance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    diffuse_diffuse_visible_solar_transmittance:
      Description: "Diffuse-Diffuse Visible Solar Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    front_side_diffuse_diffuse_visible_solar_reflectance:
      Description: "Front Side Diffuse-Diffuse Visible Solar Reflectance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    back_side_diffuse_diffuse_visible_solar_reflectance:
      Description: "Back Side Diffuse-Diffuse Visible Solar Reflectance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    front_side_infrared_transmittance:
      Description: "Front Side Infrared Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    back_side_infrared_transmittance:
      Description: "Back Side Infrared Transmittance"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    front_side_infrared_emissivity:
      Description: "Front Side Infrared Emissivity"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
    back_side_infrared_emissivity:
      Description: "Back Side Infrared Emissivity"
      Data Type: "Numeric"
      Units: "-"
      Constraints: [">=0.0", "<=1.0"]
