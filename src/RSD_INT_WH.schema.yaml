Schema:
  Object Type: "Meta"
  References:
    - "ASHRAE205"
  Title: "Integrated Tank Water Heater"
  Description: ""

RSD_INT_WH:
  Object Type: "Data Group"
  Data Elements:
    description:
      Description: "Data group describing product and rating information"
      Data Type: "{Description}"
    performance:
      Description: "Data group containing performance information"
      Data Type: "{Performance}"
      Required: True

Description:
  Object Type: "Data Group"
  Data Elements:
    product_information:
      Description: "Data group describing product information"
      Data Type: "{ProductInformation}"

ProductInformation:
  Object Type: "Data Group"
  Data Elements:
    manufacturer:
      Description: "Manufacturer name"
      Data Type: "String"
      Required: True
    model_number:
      Description: "Model number"
      Data Type: "Pattern"
      Notes: "Pattern shall match all model numbers that can be represented by the *representation*."
      Required: True

Performance:
  Object Type: "Data Group"
  Data Elements:
    tank_representation:
      Data Type: "{ASHRAE205(RS_ID=RS000A)}"
    water_heat_source_representations:
      Data Type: "[{ASHRAE205(RS_ID=RS000B)}]"
    heat_source_distribution:
      Descriptoin: "Array of maps describing disbrition of heat in the tank from each heating source"
      Data Type: "[{HeatSourceDistribution}]"

HeatSourceDistribution:
  Object Type: "Data Group"
  Data Elements:
    height:
      Data Type: "[Numeric]"
    density:
      Data Type: "[Numeric]"

